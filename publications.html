<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Milestone1 from @PaulaSantos: HTML document with a form.">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Paula Angeriz-Santos">
    <title>Paula Angeriz-Santos - Milestone 4 - Publications</title>
    <link href="./style.css" rel="stylesheet">
    <script src="store.js" async></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About us</a></li>
                <li><a href="./publications.html">Publications store</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Publications store</h1>
            <p>In this section you can buy our books.</p>
        </section>
    </main>


    <section class="container content-section">


        <h2 class="section-header">Books</h2>

        <div class="shop-items">

            <div class="shop-item">

                <span class="shop-item-title">Book 1</span>

                <img class="shop-item-image" img
                    src="https://media.gettyimages.com/photos/stack-of-books-picture-id157482029?s=612x612">

                <div class="shop-item-details">

                    <span class="shop-item-price">£24.99</span>

                    <button class="btn btn-primary shop-item-button" type="button">Add to basket</button>

                </div>

            </div>

            <div class="shop-item">

                <span class="shop-item-title">Book 2</span>

                <img class="shop-item-image"
                    src="https://media.gettyimages.com/photos/stack-of-books-picture-id157482029?s=612x612">

                <div class="shop-item-details">

                    <span class="shop-item-price">£29.99</span><br>

                    <button class="btn btn-primary shop-item-button" type="button">Add to basket</button>

                </div>

            </div>

            <div class="shop-item">

                <span class="shop-item-title">Book 3</span>

                <img class="shop-item-image"
                    src="https://media.gettyimages.com/photos/stack-of-books-picture-id157482029?s=612x612">

                <div class="shop-item-details">

                    <span class="shop-item-price">£19.99</span>

                    <button class="btn btn-primary shop-item-button" type="button">Add to basket</button>

                </div>

            </div>



        </div>

    </section>


    <section class="container content-section">

        <h2 class="section-header">Basket</h2>

        <div class="cart-row">

            <span class="cart-item cart-header cart-column">Item</span>

            <span class="cart-price cart-header cart-column">Price</span>

            <span class="cart-quantity cart-header cart-column">Quantity</span>

        </div>

        <div class="cart-items">

        </div>

        <div class="cart-total">

            <strong class="cart-total-title">Total</strong>

            <span class="cart-total-price">£0</span>

        </div>

        <button class="btn btn-primary btn-purchase" type="button">Buy</button>

    </section>

</body>

</html>
